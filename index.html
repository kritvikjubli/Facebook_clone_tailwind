<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook log in or sign up</title>
</head>

<body class="bg-gray-100">
<div class=" mt-48 container flex mx-auto items-center ">
    <div class="left w-1/2 mx-14">
        <img class="w-60" src="/fb.svg" alt="">
        <p class="text-3xl mx-6"> Facebook helps you connect and share with the peoplr in your life.</p>
    </div>
    <div class=" right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-xl relative">
        <input class="px-4 h-12 my-2 border  rounded-lg focus:outline-blue-400 " type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border  rounded-lg focus:outline-blue-400 " type="password" placeholder="password">
        <button class= "btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md font-bold">Log in</button>
        <span class="btn text-blue-500 text-center hover:underline text-sm my-2">Forgot password?</span>
        <hr class="my-3">
        <button class="btn bg-green-500 rounded-md font-bold px-4 py-2 mx-auto w-fit text-white hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
    </div>
</div>

</body>

</html>
